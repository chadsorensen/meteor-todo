<template name="listItemsToggle">

  <div class="check-toggle-wrapper">
    <label class="checkbox">
      <input class="toggle-checked-switch" type="checkbox" checked="{{checked}}" name="checked">
      <span class="checkbox-custom"></span>
    </label>
    <div class="check-text"><span>Check</span> All</div>
  </div>

</template>
